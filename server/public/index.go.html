{{ define "index" }}
<!DOCTYPE html>
<html lang="{{ .lang }}" dir="ltr">
  <head>
    <title>Offen</title>
    {{ template "meta" . }}
    {{ with .rootAccount }}
      <script src="/script.js" data-account-id="{{ . }}"></script>
    {{ end }}
  </head>
  <body class="bg-washed-yellow">
    <div id="app-host"></div>
    <script src="{{ rev "/auditorium/vendor.js" }}"></script>
    <script src="{{ rev "/auditorium/index.js" }}"></script>
    <noscript>
      <div class="f5 roboto dark-gray">
        <div class="w-100 h3 bg-black-05">
          <div class="mw8 center flex ph3 pt2">
            <a href="/" class="dim">
              <img src="/offen-icon-black.svg" alt="Offen logo" width="37" height="40" class="ma0 mt1 mr3">
            </a>
            <h1 class="f2 normal ma0 mt1">Offen</h1>
          </div>
        </div>
        <div class="mw8 center hp0 ph3-ns">
          <p class="dib pa2 br2 ma0 mt3 ml3 ml0-ns mr3 mr0-ns bg-light-yellow">
            {{ __ "It seems like your browser has <strong>JavaScript disabled.</strong>" }}
          </p>
          <div class="w-100 ph3 ph4-ns pv4 mt4 mb4 bt bb ba-ns br0 br2-ns b--black-10 bg-white">
            <div class="w-100 w-90-ns mr3">
              <h3 class="f5 b ma0 mb2">
                {{ __ "Offen is a fair and open source analytics software. It is installed on the website that linked you here." }}
              </h3>
              <p class="ma0">
                {{ __ "For Offen to work, your browser has to allow JavaScript and accept cookies. Please change your browser settings and reload this page. Subsequently, Offen will ask for your consent before collecting any usage data." }}
              </p>
            </div>
          </div>
          <div class="flex flex-column flex-row-ns justify-between pb5 mh3 mh0-ns moon-gray">
            <div>
              <p class="b ma0 mb1">Offen</p>
              <p class="ma0 mb2">
               {{ __ "Transparent web analytics <br>for everyone" }}
              </p>
            </div>
            <div>
              <a href="https://www.offen.dev/" class="normal link underline dim moon-gray" target="_blank">
                www.offen.dev
              </a>
            </div>
          </div>
        </div>
      </div>
    </noscript>
  </body>
</html>
{{ end }}

{{ define "demo" }}
<!DOCTYPE html>
<html lang="{{ .lang }}" dir="ltr">
  <head>
    <title>Offen</title>
    {{ template "meta" . }}
    {{ with .demoAccount }}
      <script src="/script.js" data-account-id="{{ . }}"></script>
    {{ end }}
  </head>
  <body class="bg-washed-yellow">
    <h1>{{ __ "Explaining the demo" }}</h1>
  </body>
</html>
{{ end }}

{{ define "meta" }}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/tachyons.min.css">
  <link rel="stylesheet" type="text/css" href="/fonts.css">
  <link rel="preload" href="/fonts/roboto-v20-latin-regular.woff2" as="font">
  <link rel="preload" href="/fonts/roboto-v20-latin-700.woff2" as="font">
{{ end }}
